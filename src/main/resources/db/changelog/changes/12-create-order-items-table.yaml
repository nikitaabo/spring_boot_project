databaseChangeLog:
  - changeSet:
      id: 12-create-order-items-table
      author: mateacademy
      changes:
        - createTable:
            tableName: order_items
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: book_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: BIT
                  defaultValue: false
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: order_items
            baseColumnNames: order_id
            constraintName: fk_order_items_order
            referencedTableName: orders
            referencedColumnNames: id

        - addForeignKeyConstraint:
            baseTableName: order_items
            baseColumnNames: book_id
            constraintName: fk_order_items_book
            referencedTableName: books
            referencedColumnNames: id